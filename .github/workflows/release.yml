name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o dist/i18ngen-linux-amd64 ./cmd/i18ngen
        GOOS=linux GOARCH=arm64 go build -o dist/i18ngen-linux-arm64 ./cmd/i18ngen
        GOOS=darwin GOARCH=amd64 go build -o dist/i18ngen-darwin-amd64 ./cmd/i18ngen
        GOOS=darwin GOARCH=arm64 go build -o dist/i18ngen-darwin-arm64 ./cmd/i18ngen
        GOOS=windows GOARCH=amd64 go build -o dist/i18ngen-windows-amd64.exe ./cmd/i18ngen
    
    - name: Generate release notes
      id: release_notes
      run: |
        echo 'RELEASE_NOTES<<EOF' >> $GITHUB_OUTPUT
        echo '## Installation' >> $GITHUB_OUTPUT
        echo '' >> $GITHUB_OUTPUT
        echo '```bash' >> $GITHUB_OUTPUT
        echo 'go install github.com/hacomono-lib/go-i18ngen/cmd/i18ngen@${{ github.ref_name }}' >> $GITHUB_OUTPUT
        echo '```' >> $GITHUB_OUTPUT
        echo '' >> $GITHUB_OUTPUT
        echo '## What'\''s Changed' >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 