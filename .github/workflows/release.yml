name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build for multiple platforms
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -o dist/i18ngen-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o dist/i18ngen-linux-arm64 .
        GOOS=darwin GOARCH=amd64 go build -o dist/i18ngen-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o dist/i18ngen-darwin-arm64 .
        GOOS=windows GOARCH=amd64 go build -o dist/i18ngen-windows-amd64.exe .
    
    - name: Generate release notes
      id: release_notes
      run: |
        {
          echo 'RELEASE_NOTES<<EOL'
          echo '## Installation'
          echo ''
          echo '```bash'
          echo 'go install github.com/hacomono-lib/go-i18ngen@${{ github.ref_name }}'
          echo '```'
          echo ''
          echo "## What's Changed"
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD
          echo 'EOL'
        } >> $GITHUB_OUTPUT
    
    - name: Create or Update Release
      run: |
        if gh release view ${{ github.ref_name }} >/dev/null 2>&1; then
          echo "Release ${{ github.ref_name }} already exists, uploading assets..."
          gh release upload ${{ github.ref_name }} dist/* --clobber
        else
          echo "Creating new release ${{ github.ref_name }}..."
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --notes "${{ steps.release_notes.outputs.RELEASE_NOTES }}" \
            dist/*
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 